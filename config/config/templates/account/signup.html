{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<!-- <p>{% blocktrans %}이미 계정이 있으신가요? 바로 <a href="{{ login_url }}">로그인</a>하세요.{% endblocktrans %}</p> -->

<div class="position-relative overflow-hidden m-0 text-center bg-light" style="padding: 12rem;">
  <p id="header-logo-image"></p>
  <h1>{% trans "Sign Up" %}</h1>
  <br><br><br><br><br><br>
  <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="btn btn-outline-primary" type="submit">회원가입 하기</button>
  </form>
</div>

{% endblock %}
