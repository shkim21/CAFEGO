{% extends 'base.html' %}
{% load static %}

{% block title %}
    리뷰작성
{% endblock %}
{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <div>{{ cafe_name.name }}</div>
            <div>작성자: {{ reviewer }}</div>
            
            <!-- 다른 요소들은 form에서 입력받음 -->
            {{ form.as_table }} 

            <!-- 사진은 여러 개라서 따로 등록  -->
            <input type="file" name="imgs" multiple>
        </table>

        <input type="submit" value="작성 완료">
    </form>    
{% endblock %}
